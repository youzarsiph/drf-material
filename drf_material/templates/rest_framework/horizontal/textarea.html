<div class="form-floating mb-4">
  <textarea name="{{ field.name }}"
    {% if field.required %}required{% endif %}
    class="form-control {% if field.errors %}is-invalid{% endif %}"
    {% if style.rows %}rows="{{ style.rows }}"{% endif %}
    {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %}
  >{% if field.value %}{{ field.value }}{% endif %}</textarea>

  {% if field.label %}
    <label class="form-label {% if style.hide_label %}sr-only{% endif %}">
      {{ field.label }}
      {% if field.required %}<span class="text-danger">*</span>{% endif %}
    </label>
  {% endif %}

  {% if field.help_text %}
    <small class="d-block text-muted">{{ field.help_text|safe }}</small>
  {% endif %}

  {% if field.errors %}
    <div class="mt-3"></div>
    {% for error in field.errors %}
      <div role="alert" class="alert alert-danger mb-3">
        <p class="mb-0">{{ error }}</p>
      </div>
    {% endfor %}
  {% endif %}
</div>
