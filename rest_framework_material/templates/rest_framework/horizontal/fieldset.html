{% load rest_framework %}

<fieldset>
  {% if field.label %}
    <div class="mb-4 border-bottom">
      <legend class="form-label border-bottom-0 {% if style.hide_label %}sr-only{% endif %}">
        {{ field.label }}
      </legend>
    </div>
  {% endif %}

  {% for nested_field in field %}
    {% if not nested_field.read_only %}
      {% render_field nested_field style=style %}
    {% endif %}
  {% endfor %}
</fieldset>
