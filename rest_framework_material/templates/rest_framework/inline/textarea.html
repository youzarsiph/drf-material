<div class="d-grid gap-1 mb-4">
  <div class="input-group">
    {% if field.label %}
      <label class="input-group-text{% if style.hide_label %} sr-only{% endif %}">
        {{ field.label }}
      </label>
    {% endif %}
  
    <textarea id="{{ field.name }}" name="{{ field.name }}"
      class="form-control {% if field.errors %}is-invalid{% endif %}"
      {% if style.rows %}rows="{{ style.rows }}"{% endif %}
      {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %}
    >{% if field.value %}{{ field.value }}{% endif %}</textarea>
  </div>
  
  {% if field.help_text %}
    <small class="d-block text-muted">{{ field.help_text|safe }}</small>
  {% endif %}

  {% if field.errors %}
    <div class="mt-3"></div>
    {% for error in field.errors %}
      <div role="alert" class="alert alert-danger mb-3">
        <p class="mb-0">{{ error }}</p>
      </div>
    {% endfor %}
  {% endif %}
</div>
